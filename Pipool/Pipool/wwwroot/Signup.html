<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="css\signupin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  
    <div class="container">
      <form action="#">
        
        <img src="image/pipoologowith.png" alt=”Image” height=200px width=200px  class="center">
        <div class="Signuptitle">Sign up</div>
        <div class="input-box underline">
            <input type="text" placeholder="First Name " required>
            <div class="underline"></div>
          </div>
          <div class="input-box underline">
            <input type="text" placeholder="Last Name " required>
            <div class="underline"></div>
          </div>
          <div class="input-box underline">
            <input type="tel" placeholder="Phone Number" required>
            <div class="underline"></div>
          </div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Sign up">
        </div>
      </form>
        <div class="option">or Connect With</div>
        <div class="twitter">
          <a href="#"><i class="fab fa-twitter"></i>Sign  up with Twitter</a>
        </div>
        <div class="facebook">
          <a href="#"><i class="fab fa-facebook-f"></i>Sign up With Facebook</a>
        </div>
    </div>
  </body>
</html>
